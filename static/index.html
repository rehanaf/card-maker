<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://reyycard.vercel.app/card-v1?text=reyycard.vercel.app&image=https://rehanaf.is-a.dev/profile1.jpeg" />
    <title>Card Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Card Maker</h1>
    <form action="/card-v1">
        <h2>Card v1</h2>
        <label for="text">Text</label>
        <br>
        <input type="text" name="text" id="text">
        <br>
        <label for="image">Image URL</label>
        <br>
        <input type="text" name="image" id="image">
        <br><br>
        <label for="color">Text Color</label>
        <input type="color" name="color" id="color" value="#F1F5F9">
        <label for="background">Background Color</label>
        <input type="color" name="background" id="background" value="#020617">
        <br><br>
        <button type="submit">Make</button>
    </form>
</body>
</html>
